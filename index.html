<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84819ae5de.js" crossorigin="anonymous"></script>
    <link href='https://css.gg/heart.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <title>Oh my food</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo du site Oh my food" />
        </div>
    </header>

    <main>
        <section class="location">
            <div class="location__search">
                <i class="location__search-icon fa-solid fa-location-dot"></i>
                <p class="location__search-city">Paris, Belleville</p>
            </div>
        </section>

        <section class="presentation__container">
            <div class="presention">
                <h1 class="presentation__text-h1">Réservez le menu qui vous convient</h1>
                <p class="presentation__text-p">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="presentation__button"> Explorer nos restaurants</button>
            </div>
        </section>

        <section class="container">
            <h2 class="functions__restaurants--title-h2">Fonctionnement</h2>
            <div class="functions__operations">
                    <div class="functions__operation-elements">
                        <div class="functions__operation-circle">
                            <span class="functions__operation--circle-number">1</span>
                        </div>
                        <i class="functions__operation-icons fa-solid fa-mobile-screen-button"></i>
                        <p class="functions__operation-text">Choisissez un restaurant</p>
                    </div>
                    <div class="functions__operation-elements">
                        <div class="functions__operation-circle">
                            <span class="functions__operation--circle-number">2</span>
                        </div>
                        <i class="functions__operation-icons fa-solid fa-list"></i>
                        <p class="functions__operation-text">Choisissez un restaurant</p>
                    </div>
                    <div class="functions__operation-elements">
                        <div class="functions__operation-circle">
                            <span class="functions__operation--circle-number">3</span>
                        </div>
                        <i class="functions__operation-icons fa-solid fa-store"></i>
                        <p class="functions__operation-text">Choisissez un restaurant</p>
                    </div>
            </div>
        </section>

        <section class="container restaurants__container">
            <h2 class="functions__restaurants--title-h2">Restaurants</h2>
            <a class="restaurants__cards-link" href="">
                <article class="restaurants__cards-article">
                    <div class="restaurants__image-container">
                        <!-- <img class="restaurants__image--container-img" src="images/restaurants/1.jpg" alt="photo d'un plat du restaurant"> -->
                        <div class="restaurants__image--container-alerte">
                            <p>Nouveau</p>
                        </div>
                    </div>
                    <h3 class="restaurants__subtitle-h3">La palette du gout</h3>
                    <p class="restaurants__text-p">Ménilmontant</p>
                    <div class="restaurants__container--icon">
                        <i class="restaurants__container--icon-like gg-heart"></i>
                    </div>
                </article>
            </a>
        </section>
    </main>
</body>
</html>
